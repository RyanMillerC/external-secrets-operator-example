apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
  namespace: myapp
spec:
  provider:
    vault:
      server: "https://vault.apps.hub.taco.moe"
      path: "hub"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "hub"
          role: "my-app"
          serviceAccountRef:
            name: "gitops-argocd-server"
